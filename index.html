    <h1>Perfect Week</h1>
    
    <h2>YOUR DAILY CHECKLIST</h2> 

        <table>
        <tr>
            <th>Task</th>
            <th>Monday</th>
            <th>Tuesday</th>        
            <th>Wednesday</th>

            <th>Saturday</th>

    <div id="newRow">
        <label for="newCategory">Choose category</label>
        <select name="category" id="newCategory" onchange="categoryChoice()"></select>

        Other:
        <input type="text" id="txtOther" disabled="disabled" />

        <label for="newRowType">Choose typ of task</label>
        <select name="" id="newRowType"></select>

        <label for="amountOfTimes">Choose the amount of times</label>
        <input type="number" id="amountOfTimes" placeholder="1" min="1" max="7" step="1" required list>

        <button type="submit" id="createButton">Create task</button>
    <div>


    <p id="theMessage">Your new task</p>

    </table>

    <div id="newTaskRow"></div>

    </div>
